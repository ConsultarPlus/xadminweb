{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  {% if validlink %}
    <h3>Cambiar contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit"
              class="btn btn-primary">Cambiar contraseña</button>
    </form>
  {% else %}
    <p>
      El vínculo ha caducado. Vuelva a iniciar el proceso de recuperación de contraseña
    </p>
  {% endif %}
{% endblock %}
